<body>

<p>
Beispiel <b>f&uumlr</b> das Aufrufen  eines  Restservices<br>

	Zeigt in der in der Steite das Ergebnis des Aufrufs eines Web-Services
</p>

<input id="aval">
<button type="button" onclick="myFunction()">Submit</button>


<p id="jsonOut">Noch kein Json-Aufruf erfolgt.</p>



<script type="text/javascript">


function myFunction() {
  // Get the value of the input field with id="aval"
  // Variablenuebergabe ist nicht wirklich nett
  x = document.getElementById("aval").value;
  console.log(x.toString());


  var url = "https://jsonplaceholder.typicode.com/todos/" + x.toString();
  console.log(url);

  fetch(url)
	.then(function(response) {
		return response.text();
	})
	.then(function(data){
		console.log(data);
		document.getElementById('jsonOut').innerHTML = data;
	})
}

</script>


</body>
